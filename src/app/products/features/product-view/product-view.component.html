<div class="product-list-container">
    <h1 class="text-center">Catalogue de produits</h1>
    
    <p-dataView #dv [value]="products()">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between">
          <span class="category-count">{{ products().length }} produits disponibles</span>
        </div>
      </ng-template>
      
      <ng-template pTemplate="list" let-products>
        <div class="grid">
          @for (product of products; track product.id) {
            <div class="col-12 sm:col-6 lg:col-4 xl:col-3 p-2">
              <p-card styleClass="product-card">
                <ng-template pTemplate="header">
                  <div class="product-header">
                  </div>
                </ng-template>
                
                <div class="product-content">
                  <div class="product-category">{{ product.category }}</div>
                  <div class="product-name">{{ product.name }}</div>
                  <div class="product-description">{{ product.description }}</div>
                  <div class="product-price">{{ product.price | currency:'EUR' }}</div>
                  <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                </div>
                
                <ng-template pTemplate="footer">
                  <div class="flex gap-2 justify-content-end">
                  </div>
                </ng-template>
              </p-card>
            </div>
          }
        </div>
      </ng-template>
    </p-dataView>
  </div>
